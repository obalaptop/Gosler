<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Gosler | Register</title>
</head>
<body>
  <h1>Join to Gosler</h1>
  <form action="#" th:action="@{/register}" method="post" th:object="${user}">
      <label>Name:</label>
      <input type="text" th:field="*{name}" /> <br/>

      <label>Surname:</label>
      <input type="text" th:field="*{surname}" /> <br/>

      <label>Username:</label>
      <input type="text" th:field="*{username}" /> <br/>

      <label>Email:</label>
      <input type="text" th:field="*{email}" /> <br/>

      <button type="submit">Register</button>
  </form>
</body>
</html>
